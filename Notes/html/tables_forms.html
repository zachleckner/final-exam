<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Example</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Form Example</h2>

<form id="myForm" action="/submit-form" method="post" onsubmit="return validateForm()">
    <table>
        <tr>
            <th>Type</th>
            <th>Input</th>
        </tr>
        <tr>
            <td>Text Input</td>
            <td><input type="text" name="text_input" required></td>
        </tr>
        <tr>
            <td>Password Input</td>
            <td><input type="password" name="password_input" required></td>
        </tr>
        <tr>
            <td>Textarea</td>
            <td><textarea name="textarea_input" rows="4" cols="50" required></textarea></td>
        </tr>
        <tr>
            <td>Checkbox</td>
            <td><input type="checkbox" name="checkbox_input" value="checkbox_value" required> Checkbox</td>
        </tr>
        <tr>
            <td>Radio Button</td>
            <td>
                <input type="radio" name="radio_input" value="radio_value1" required> Option 1<br>
                <input type="radio" name="radio_input" value="radio_value2"> Option 2<br>
                <input type="radio" name="radio_input" value="radio_value3"> Option 3<br>
            </td>
        </tr>
        <tr>
            <td>Select Dropdown</td>
            <td>
                <select name="select_input" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>File Upload</td>
            <td><input type="file" name="file_input" required></td>
        </tr>
        <tr>
            <td>Submit Button</td>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>

<script>
    function validateForm() {
        var inputs = document.querySelectorAll('input, textarea, select');
        for (var i = 0; i < inputs.length; i++) {
            if (!inputs[i].checkValidity()) {
                alert("Please fill out all fields.");
                return false;
            }
        }
        alert("Form submitted successfully!");
        return false; // Prevent default form submission
    }
</script>
<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var errorMessage = document.getElementById('errorMessage');
        if (!username || !password) {
            errorMessage.textContent = 'Please enter both Producer ID and password.';
            return false;
        }   
        if (username === 'username' && password === 'password') {
            alert('Redirecting to Producer.html');
            window.location.href = 'Producer.html';
            return false; 
        }
        errorMessage.textContent = 'Incorrect Producer ID or password.';
        return false;
    }
</script> 
</body>
</html>
